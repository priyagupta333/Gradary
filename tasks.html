<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradary - Tasks</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body data-page="tasks">
    <div class="app-container">
        <nav class="navbar"></nav>

        <div class="grid-3" style="grid-template-columns: 1fr 2fr; align-items: start;">
            <!-- Add Task Panel -->
            <div class="card fade-in">
                <h3>Add New Task</h3>
                <form id="add-task-form">
                    <div class="form-group">
                        <label class="form-label">Task Title</label>
                        <input type="text" id="task-title" class="form-input" placeholder="e.g., Circuit Analysis Assignment" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Subject</label>
                        <input type="text" id="task-subject" class="form-input" placeholder="e.g., ECE 201" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Type</label>
                        <select id="task-type" class="form-select">
                            <option value="assignment">Assignment</option>
                            <option value="lab">Lab Record</option>
                            <option value="exam">Exam Prep</option>
                            <option value="project">Project</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Due Date</label>
                        <input type="date" id="task-date" class="form-input" required>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </form>
            </div>

            <!-- Task List -->
            <div class="fade-in">
                <div class="flex-between mb-2">
                    <h2>Your Tasks</h2>
                    <div class="text-sm text-muted">Sorted by Urgency</div>
                </div>
                
                <div id="all-task-list">
                    <!-- Tasks injected here -->
                </div>

                <div class="mt-4">
                     <h3 class="text-muted" style="font-size: 1rem; margin-top: 2rem; border-top: 1px solid var(--border-color); padding-top: 1rem;">Completed</h3>
                     <div id="completed-task-list" style="opacity: 0.7;"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
