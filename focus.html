<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradary - Focus Mode</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Specific styles for Focus Mode */
        .timer-container {
            text-align: center;
            padding: 4rem 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .timer-display {
            font-size: 6rem;
            font-weight: 800;
            color: var(--text-primary);
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
            margin-bottom: 2rem;
        }
        .timer-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
        }
        .mode-toggles {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .mode-btn {
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .mode-btn.active {
            background: var(--text-primary);
            color: var(--bg-body);
            border-color: var(--text-primary);
        }
    </style>
</head>
<body data-page="focus">
    <div class="app-container">
        <nav class="navbar"></nav>

        <div class="card timer-container fade-in">
            <div class="mb-2">
                <i class="fas fa-headphones" style="font-size: 2rem; color: var(--text-light);"></i>
                <h2 class="mt-1">Deep Work Session</h2>
                <p class="text-muted">Eliminate distractions. Focus on one engineering problem at a time.</p>
            </div>

            <div class="mode-toggles">
                <button class="mode-btn active" data-time="25">Pomodoro (25m)</button>
                <button class="mode-btn" data-time="50">Deep Dive (50m)</button>
                <button class="mode-btn" data-time="5">Short Break (5m)</button>
            </div>

            <div class="timer-display" id="timer">25:00</div>

            <div class="timer-controls">
                <button id="start-timer" class="btn btn-primary" style="padding: 1rem 2rem; font-size: 1.2rem;">
                    <i class="fas fa-play"></i> Start
                </button>
                <button id="reset-timer" class="btn btn-secondary" style="padding: 1rem 2rem; font-size: 1.2rem;">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>

            <div class="card" style="background: var(--bg-body); border: none; text-align: left;">
                <h4 style="font-size: 1rem; color: var(--text-secondary); margin-bottom: 0.5rem;">Session Tasks</h4>
                <p class="text-sm text-muted">Select a task from your dashboard to focus on, or just hit start to begin studying.</p>
            </div>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
