<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradary - Academic Diary</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-image: url('images/bg2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .landing-container {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            margin: auto;
        }

        .logo-large {
            font-size: 3rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.05em;
        }

        .logo-large span {
            color: var(--text-secondary);
            font-weight: 400;
        }

        .tagline {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .hero-desc {
            color: var(--text-light);
            line-height: 1.8;
            margin-bottom: 3rem;
            font-size: 1rem;
        }

        .auth-card {
            background: var(--bg-card);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.01);
            border: 1px solid var(--border-color);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            text-align: left;
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden {
            display: none !important;
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        .toggle-link {
            color: var(--primary-color);
            cursor: pointer;
            font-weight: 600;
            text-decoration: underline;
        }

        .toggle-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <!-- Section 1: Landing -->
        <div id="landing-view" class="auth-card" style="text-align: center;">
            <h1 class="logo-large">Gradary</h1>
            <p class="tagline">Your personal academic diary and companion.</p>
            
            <p class="hero-desc">
                Gradary helps engineering students plan their day, track academic progress, and stay focused on long-term goals.
            </p>

            <button id="enter-btn" class="btn btn-primary" style="width: 100%; font-size: 1.1rem; padding: 1rem;">
                Enter Gradary
            </button>
        </div>

        <!-- Section 2: Authentication -->
        <div id="auth-view" class="auth-card hidden">
            <h2 id="auth-title" style="text-align: center; margin-bottom: 0.5rem;">Welcome Back</h2>
            <p id="auth-subtitle" class="text-muted mb-2" style="text-align: center;">Sign in to access your diary.</p>

            <div id="error-msg" class="text-sm" style="color: var(--accent-red); margin-bottom: 1rem; display: none; text-align: center;"></div>

            <!-- Sign In Form -->
            <form id="signin-form">
                <div class="input-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="signin-email" class="form-input" placeholder="you@example.com" required>
                </div>
                <div class="input-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="signin-password" class="form-input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">Sign In</button>
                <div class="toggle-text">
                    Don't have an account? <span class="toggle-link" id="go-to-signup">Sign Up</span>
                </div>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="hidden">
                <div class="input-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="signup-name" class="form-input" placeholder="John Doe" required>
                </div>
                <div class="input-group">
                    <label class="form-label">College Name</label>
                    <input type="text" id="signup-college" class="form-input" placeholder="Institute of Technology" required>
                </div>
                <div class="input-group">
                    <label class="form-label">Year of Study</label>
                    <select id="signup-year" class="form-select" required>
                        <option value="">Select Year</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </select>
                </div>
                <div class="input-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="signup-email" class="form-input" placeholder="you@example.com" required>
                </div>
                <div class="input-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="signup-password" class="form-input" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">Create Account</button>
                <div class="toggle-text">
                    Already have an account? <span class="toggle-link" id="go-to-signin">Sign In</span>
                </div>
            </form>
            
            <button id="back-btn" class="btn btn-secondary mt-2" style="width: 100%; border: none; margin-top: 1rem;">
                Back to Home
            </button>
        </div>
    </div>

    <script>
        // Check session
        if (localStorage.getItem('gradary_session') === 'active') {
            window.location.href = 'dashboard.html';
        }

        const landingView = document.getElementById('landing-view');
        const authView = document.getElementById('auth-view');
        const enterBtn = document.getElementById('enter-btn');
        const backBtn = document.getElementById('back-btn');
        
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');
        const authTitle = document.getElementById('auth-title');
        const authSubtitle = document.getElementById('auth-subtitle');
        const errorMsg = document.getElementById('error-msg');

        const goToSignup = document.getElementById('go-to-signup');
        const goToSignin = document.getElementById('go-to-signin');

        // Transition Logic
        enterBtn.addEventListener('click', () => {
            landingView.classList.add('hidden');
            authView.classList.remove('hidden');
            // Default to Sign In check
            const user = localStorage.getItem('gradary_user');
            if (!user) {
                // If no user exists on this device, show signup
                showSignup();
            } else {
                showSignin();
            }
        });

        backBtn.addEventListener('click', () => {
            authView.classList.add('hidden');
            landingView.classList.remove('hidden');
            errorMsg.style.display = 'none';
        });

        // Toggle Views
        function showSignup() {
            signinForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
            authTitle.textContent = "Create Account";
            authSubtitle.textContent = "Join Gradary to manage your academics.";
            errorMsg.style.display = 'none';
        }

        function showSignin() {
            signupForm.classList.add('hidden');
            signinForm.classList.remove('hidden');
            authTitle.textContent = "Welcome Back";
            authSubtitle.textContent = "Sign in to access your diary.";
            errorMsg.style.display = 'none';
        }

        goToSignup.addEventListener('click', showSignup);
        goToSignin.addEventListener('click', showSignin);

        // Handle Sign Up
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const college = document.getElementById('signup-college').value;
            const year = document.getElementById('signup-year').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            if (password.length < 4) {
                showError("Password must be at least 4 characters");
                return;
            }

            // Save User Data (Simulated Database)
            const user = {
                name, 
                college, 
                year, 
                email, 
                password
            };
            
            localStorage.setItem('gradary_user', JSON.stringify(user));
            
            // Also save legacy password for compatibility if needed, though we will prioritize the user object now
            localStorage.setItem('gradary_password', password); 
            
            loginSuccess();
        });

        // Handle Sign In
        signinForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            
            const storedUserStr = localStorage.getItem('gradary_user');
            
            // Migration support: If no full user object but old password exists
            const legacyPassword = localStorage.getItem('gradary_password');
            
            if (!storedUserStr) {
                if (legacyPassword && password === legacyPassword) {
                    // Allowed legacy login, but encourage signup later?
                    // For now, let's just log them in
                    loginSuccess();
                    return;
                }
                showError("No account found using this browser. Please Sign Up.");
                return;
            }

            const storedUser = JSON.parse(storedUserStr);

            if (email === storedUser.email && password === storedUser.password) {
                loginSuccess();
            } else {
                showError("Invalid email or password");
            }
        });

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.style.display = 'block';
        }

        function loginSuccess() {
            localStorage.setItem('gradary_session', 'active');
            
            // Animation out
            authView.style.opacity = '0';
            authView.style.transform = 'translateY(-20px)';
            
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 300);
        }
    </script>
</body>
</html>
