<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradary - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body data-page="dashboard">
    <div class="app-container">
        <!-- Navigation -->
        <nav class="navbar"></nav>

        <!-- Greeting Section -->
        <header class="mb-2 fade-in flex-between">
            <div>
                <h1 id="greeting">Hello, Student!</h1>
                <p class="text-muted">Here's your academic overview for today.</p>
            </div>
            <button id="toggle-stats-btn" class="btn btn-secondary">
                <i class="fas fa-chart-pie"></i> View Statistics
            </button>
        </header>

        <!-- Stats Overview -->
        <div class="grid-3 mb-2 fade-in">
            <div class="card stat-card">
                <div class="stat-icon bg-blue-light">
                    <i class="fas fa-layer-group text-primary"></i>
                </div>
                <div>
                    <div class="text-2xl font-bold text-dark" id="stat-total">0</div>
                    <div class="text-xs text-muted font-medium uppercase tracking-wide">Total Tasks</div>
                </div>
            </div>
            <div class="card stat-card">
                <div class="stat-icon bg-green-light">
                    <i class="fas fa-check-circle text-success"></i>
                </div>
                <div>
                    <div class="text-2xl font-bold text-dark" id="stat-completed">0</div>
                    <div class="text-xs text-muted font-medium uppercase tracking-wide">Completed</div>
                </div>
            </div>
            <div class="card stat-card">
                <div class="stat-icon bg-orange-light">
                    <i class="fas fa-clock text-warning"></i>
                </div>
                <div>
                    <div class="text-2xl font-bold text-dark" id="stat-pending">0</div>
                    <div class="text-xs text-muted font-medium uppercase tracking-wide">Pending</div>
                </div>
            </div>
        </div>


        <div class="grid-2 fade-in" style="grid-template-columns: 2fr 1fr;">
            <!-- Today's Focus -->
            <section>
                <div class="flex-between mb-2">
                    <h2>Today's Focus</h2>
                    <a href="tasks.html" class="text-sm" style="color: var(--primary-color);">View All</a>
                </div>
                <div id="focus-list">
                    <!-- Javascript will populate this -->
                </div>
            </section>

            <!-- Goal Reminder / Motivation -->
            <section>
                <h2 class="mb-2">Daily Goal</h2>
                <div class="card" style="background: var(--bg-card); border: 1px solid var(--border-color);">
                    <div class="text-center">
                        <i class="fas fa-bullseye" style="font-size: 2rem; color: var(--primary-color); margin-bottom: 1rem;"></i>
                        <h3 id="dashboard-goal-title">Keep Pushing!</h3>
                        <p id="dashboard-goal-text" class="text-sm text-muted mb-2">Remember your target CGPA goal. Consistency is key.</p>
                        <div id="cgpa-display" class="text-2xl font-bold mb-2" style="display:none; color: var(--primary-color);"></div>
                        <a href="goals.html" class="btn btn-primary" style="width: 100%;">Update Goals</a>
                    </div>
                </div>
            </section>
        </div>

        <!-- Charts Section (Hidden by Default) -->
        <div id="stats-container" class="grid-2 mb-2 fade-in" style="display: none;">
            <div class="card">
                <h3>Workload Distribution</h3>
                <div style="height: 250px; display: flex; align-items: center; justify-content: center;">
                    <canvas id="tasksChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h3>Completion Rate</h3>
                <div style="height: 250px; display: flex; align-items: center; justify-content: center;">
                    <canvas id="progressChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
    <script>
        document.getElementById('toggle-stats-btn').addEventListener('click', function() {
            const statsContainer = document.getElementById('stats-container');
            const btn = this;
            
            if (statsContainer.style.display === 'none') {
                statsContainer.style.display = 'grid';
                btn.innerHTML = '<i class="fas fa-times"></i> Hide Statistics';
                btn.style.backgroundColor = 'var(--bg-body)';
            } else {
                statsContainer.style.display = 'none';
                btn.innerHTML = '<i class="fas fa-chart-pie"></i> View Statistics';
                btn.style.backgroundColor = '';
            }
        });
    </script>
</body>
</html>
